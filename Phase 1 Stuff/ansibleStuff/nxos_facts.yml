---
  - name: Play 1 gather facts from nx-
    gather_facts: no


    tasks:

      - name: Task 1 - use nx-os module to gather facts
        nxos_facts:
          gather_subset: min
          provider:
            username: admin
            password: admin
            host: "{{ inventory_hostname }}"
#            auth_pass: cisco12345
#            authorize: yes
            timeout: 60
            transport: cli
        register: results1



      - name: Task 2 - display results from Task 1
        debug:
          var: results1["ansible_facts"]["ansible_net_version"]

